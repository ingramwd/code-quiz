<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div id="question-card" class="hide">
            <div id="question">question</div>
            <div id="question-btn" class="question-grid">
                <button id="0" class="btn">A</button>
                <button id="1" class="btn">B</button>
                <button id="2" class="btn">C</button>
                <button id="3" class="btn">D</button>
            </div>
        </div>
        <div class="start-highscore">
            <button class="btn" id="start">Start Quiz</button>
            <button class="btn" id="highscore">Highscore</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
